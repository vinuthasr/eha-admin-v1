<!--RIGHT CONTENT AREA-->
<app-header></app-header>
<div class="content-area">
  <div class="content-wrapper">

    <div class="row page-tilte align-items-center">
      <div class="col-md-auto">
        <h1 class="weight-300 h3 title">Add Category</h1>
      </div>
    </div>

    <div class="content">
                <div class="card">
                    <div class="card-header" style="color: red">{{CategoryMessage}}</div>
                    <div class="card-body">
                      <form #form="ngForm"  (ngSubmit)="validation(form.value)">
                        <div class="row">
                            <div class="col-lg-6">
                          <div class="needs-validation" novalidate>
                            <div class="form-group">
                              <label class="font-weight-bold">CategoryName</label> 
                              <input type="text" id="categoryName" name="categoryName" class="form-control"  fromControlName="categoryName" placeholder="Enter categoryName" style="width: 10cm" required ngModel>
                              <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                              </div>
                            <h6>Description</h6>
                            <div class="form-group">
                           
                              <textarea cols="50" rows="4" name="description" ngModel></textarea>
                            </div>
                           
                                      <div class="form-group">
                                        <button type="submit" style="margin-right: 5cm" class="btn btn-success" [disabled]="form.invalid">Add Category</button>
                                      </div>
                                    </div></div>
                                        

                    </div>
                    </form>
                </div>
            </div>
            
        </div>
        
  </div>
